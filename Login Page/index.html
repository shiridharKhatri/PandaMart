<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c7b5815651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Login Page/style.css" />
    <title>Login/Sign Up</title>
  </head>
  <body>
    <div id="card">
      <div class="second-card">
        <h1>Panda<span>mart</span><span class="login-page"> Login</span></h1>
        <hr />
        <form action="">
         <label for="email" class="username"><i class="fa-solid fa-user"></i></i> Email Id</label>
            <input type="email" placeholder="Enter Your Email Id" id="email"/>
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" placeholder="Enter Your Password" id="password"/>
          <button>Login</button>
        </form>
        <h3><a href="">Forget Password?</a></h3>
        <form action="/Login Page/SignUp page/index.html" class="sign-up">
            <button>Create New Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
