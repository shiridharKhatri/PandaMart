<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login Page/SignUp page/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="card">
      <div class="second-card">
        <h1>Panda<span>mart</span><span class="login-page"> Signup</span></h1>
        <hr />

        <form action="" class="sign-up">
          <label for="firstname">Enter your first name</label>
          <input
            type="text"
            placeholder="Enter your First Name"
            id="firstname"
          />

          <label for="lastname">Enter your last name</label>
          <input type="text" placeholder="Enter your Last Name" id="lastname" />

          <label for="email"  class='email-text'>Email</label>
          <input type="Email" placeholder="eg, panda454@gmail.com" id="email" />

          <label for="password" class='password-text'>Pasword</label >
          <input type="password" placeholder="Enter your password" id="password">
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
